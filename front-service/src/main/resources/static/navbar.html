<div class="fluid-container" th:fragment="navi(activeTab)">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary ">
        <a class="navbar-brand" th:href="@{/static}">Магазин на диване</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Shop' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/shop/?page=1}">Товары<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}">Корзина<span class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"
                    th:classappend="${activeTab == 'Profile' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/profile}">Профиль</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item"
                    th:classappend="${activeTab == 'AdminDashboard' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin}">Админка</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" class="btn btn-danger" value="Logout"/>
                    </form>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <form class="align-middle" th:action="@{/authenticateTheUser}" method="POST">
                        <div class="input-group-prepend">
                            <input class="form-control" type="text" placeholder="Логин" name="username"
                                   aria-describedby="inputGroup-sizing-sm">
                            <input class="form-control" type="text" placeholder="Пароль" name="password"
                                   aria-describedby="inputGroup-sizing-sm">
                            <button class="btn btn-secondary btn-sm" type="submit">Войти</button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="visible-md" style="height:80px;"></div>
</div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="/">Магазин на диване</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Каталог товаров</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Корзина</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="navbar-brand" href="#">Мои заказы</a>
                </li>

                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="width: 100%">
                            <input id="loginField" type="text" class="form-control" ng-model="user.username" aria-describedby="inputGroup-sizing-sm">
                            <input id="passwordField" type="password" class="form-control" ng-model="user.password" aria-describedby="inputGroup-sizing-sm">
                            <button id="loginSubmit" class="btn btn-outline-success btn-sm" type="submit">Войти</button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="width: 100%">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>
